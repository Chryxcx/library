<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    </head>
    <style>
        * {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font-size: 100%;
        vertical-align: baseline;
        background: transparent;
    }
        a.nbutton:hover  {
            background-color: #c1e826fe;
            color:black;          
         }
        
        a.nbutton:link, a.nbutton {
            color: #000000;
            text-decoration: none;
        }
        a.c:hover, a.c:active, a.c:visited {
            background-color: transparent;
            color:black;
            
         }
        a.c:link {
            color: #000000;
            text-decoration: none;
        }
        p.a{
            text-indent: 10%;
            position: absolute;
            width: 80%;
            left: 180px;
            top: 170px;
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 400;
            font-size: 24px;
            line-height: 29px;
            text-align: justify;
            letter-spacing: -0.015em;
            color: #000000;

         }
        .rect{
	        position: static;
	        width: auto;
	        height: 100px;
	        background: linear-gradient(180deg, #87DE31 0%, rgba(228, 246, 16, 0.4) 93.79%);
            }
        .rect1{
            position: static;
            padding-top:25px;
            width: 19%;
            height: 35px;
            background: #F2F0BB;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            margin-top: 2%;
            }
        .rect2{
            position: relative;
            width: 100%;
            height: 718px;
            left: 0px;
            top: -10px;
            background: #9F9D83;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            z-index: -1;
        }
        .rect3{
            position: absolute;
            width: 95%;
            height: 686px;
            left: 48px;
            top: 20px;
            background: #F2F0BB;
        }
        .rect4{
            position: absolute;
            width: 100%;
            height: 600px;
            left: 0px;
            top: 90px;
            background: #F2F0BB;
        }
        .head{
	        position: relative;
            font-style: normal;
            font-size: 40px;
            text-align: center;
            font-family: 'Montserrat';
            letter-spacing: -0.015em;
            font-weight: 400;
            padding-top: 45px;
            transform: translateY(-25%);
            line-height: 44px;
            }
        .head1{
            position: relative;
            top: 60px;
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: bold;
            font-size: 48px;
            line-height: 59px;
            text-align: center;
            letter-spacing: -0.015em;
            color: #000000;
        }
                
        a.nbutton{
            font-family: 'Montserrat';
            position: relative;
            width: 25%;
            height: 25px;
            margin-left: 10%;
            left: 15px;
            text-align: center;
            padding: 8px 25px;
            background-color: #B7FFB0;
            top: -3px;
            text-decoration: none;
            }
        
        .n1button{
            text-decoration: none;
        }
        .select-box {
            float: right;
            z-index: 1;
            transform: translateX(-70%);
            
        }
    </style>
    <title> {% block title %}AKLATANG PANGLUNGSOD NG DASMARIÑAS{% endblock %} </title>
    </head>
    <body>
    
        <div >    
            <div class="rect">
                <h1 class="head"><a class="c"  href="/" id="home">AKLATANG PANGLUNGSOD NG DASMARIÑAS </a></h1>
            </div>
            <div>
                <nav class="rect1">
                    <div class="navbar-nav">
                        <button class="selected"><a class="nbutton" href="/inventory" id="inventory" >Inventory</a></button>
                        <a class="nbutton" href="/insert" id="insert">Insert</a>
                    </div>
                </nav>
            </div>
            <div class="rect2">
                {% block content %}    
                {% endblock %}
            </div>
        </div>
    <script>
    </script>
    </body>
</html>
